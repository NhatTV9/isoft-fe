<p-toast></p-toast>
<p-dialog *ngIf="PositionDetailForm.value" [header]="title" [(visible)]="display"
    (onHide)="onCancel.emit({})" [modal]="true" [draggable]="false" [resizable]="false">
    <form [formGroup]="PositionDetailForm" class="card mb-0">
        <div class="p-fluid p-formgrid grid mt-2">
            <!--code-->
            <div class="field col-12">
                <label htmlFor="code" [translate]="'label.position'"></label>
                <p-dropdown id="provinceId" [options]="positions" [optionLabel]="'name'" [optionValue]="'id'" showClear="true"
                            [formControlName]="'positionId'" [appendTo]="'body'" [placeholder]="'label.empty' | translate"
                            [filter]="true" filterBy="name"></p-dropdown>
            </div>
            <!--name-->
            <div class="field col-12">
                <label htmlFor="name" [translate]="'label.name'"></label>
                <input pInputText id="name" [(ngModel)]="PositionDetailForm.value.name" formControlName="name"
                    [ngClass]="checkValidValidator('name')" />
                <small *ngIf="checkValidValidator('name')" class="p-error" [innerHTML]="'info.name' | translate"></small>
            </div>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-times" (click)="onCancel.emit({})" [label]="'button.back' | translate" styleClass="p-button-outlined"></p-button>
        <p-button icon="pi pi-check" (click)="onSubmit()" [label]="'button.save' | translate"></p-button>
    </ng-template>
</p-dialog>
