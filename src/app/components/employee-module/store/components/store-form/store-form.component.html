<div class="grid">
    <div class="col-12 p-0">
        <div class="card card-table">
            <h5 [translate]="isEdit ? 'label.edit_store' : 'label.add_store'"></h5>
            <form [formGroup]="storeForm">
                <div class="p-fluid formgrid grid mt-4">
                    <div class="field col">
                        <label htmlFor="code" class="text-color">{{'label.code' | translate}}<span class="text-pink-400">*</span></label>
                        <input pInputText id="code" [(ngModel)]="storeForm.value.code" formControlName="code"
                               [ngClass]="checkValidValidator('code')"/>
                        <small *ngIf="checkValidValidator('code')" class="p-error"
                               [innerHTML]="'info.code' | translate"></small>
                    </div>
                </div>
                <div class="p-fluid formgrid grid mt-4">
                    <div class="field col">
                        <label htmlFor="name" class="text-color">{{'label.name' | translate}}<span class="text-pink-400">*</span></label>
                        <input pInputText id="name" [(ngModel)]="storeForm.value.name" formControlName="name"
                               [ngClass]="checkValidValidator('name')"/>
                        <small *ngIf="checkValidValidator('name')" class="p-error"
                               [innerHTML]="'info.name' | translate"></small>
                    </div>
                </div>
                <div class="p-fluid formgrid grid mt-4">
                    <div class="field col">
                        <label htmlFor="managerName" class="text-color">{{'label.manager_name' | translate}}<span class="text-pink-400">*</span></label>
                        <input pInputText id="managerName" [(ngModel)]="storeForm.value.managerName"
                               formControlName="managerName"
                               [ngClass]="checkValidValidator('managerName')"/>
                        <small *ngIf="checkValidValidator('managerName')" class="p-error"
                               [innerHTML]="'info.manager_name' | translate"></small>
                    </div>
                </div>
                <div class="w-full col-12 flex align-items-center justify-content-center mt-5">
                    <button pButton pRipple type="button" class="p-button-info" [label]="'button.save' | translate"
                            (click)="onSubmit()"></button>
                    <button pButton pRipple type="button" class="p-button-outlined p-button-secondary ml-4"
                            [label]="'button.back' | translate"
                            (click)="onBack()"></button>
                </div>
            </form>
        </div>
    </div>
</div>
